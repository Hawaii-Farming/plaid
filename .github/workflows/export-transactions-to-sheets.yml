name: Export Transactions to Google Sheets

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 2 AM UTC
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node   # install deps in node/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./node/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run export to Google Sheets
        run: node ../scripts/export-transactions-to-sheets.js
        env:
          PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
          PLAID_SECRET: ${{ secrets.PLAID_SECRET }}
          PLAID_ACCESS_TOKEN: ${{ secrets.PLAID_ACCESS_TOKEN }}
          PLAID_ENV: ${{ secrets.PLAID_ENV }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          EXPORT_ACCOUNT_IDS: ${{ secrets.EXPORT_ACCOUNT_IDS }}   # optional
          EXPORT_START_DAYS: ${{ secrets.EXPORT_START_DAYS }}     # optional
          SHEETS_RANGE: ${{ secrets.SHEETS_RANGE }}               # optional
